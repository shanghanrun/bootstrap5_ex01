<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

	<div class="container mt-5">
		<div class="form-check">
			<input onclick="handleCheckboxClick()" class="form-check-input" type="checkbox" value="check1" id="check1">
			<label class="form-check-label" for="check1">
			  checkbox1
			</label>
		  </div>
		  <div class="form-check">
			<input  onclick="handleCheckboxClick()" class="form-check-input" type="checkbox" value="check2" id="check2" checked>
			<label class="form-check-label" for="check2">
			  checkbox2
			</label>
		</div>

	</div>

	<script>
		// 체크된 체크박스의 값을 확인하는 함수
		function handleCheckboxClick() {
			// 체크된 체크박스 요소를 모두 선택
			var checkedCheckboxes = document.querySelectorAll('.form-check-input:checked');
			
			// 체크된 체크박스가 존재하는지 확인
			if (checkedCheckboxes.length > 0) {
				// 모든 체크된 체크박스의 값을 콘솔에 출력
				checkedCheckboxes.forEach(function(checkbox) {
					console.log(checkbox.value);
				});
			} else {
				// 체크된 체크박스가 없을 때의 처리
				console.log("No checkbox is checked.");
			}
		}
	</script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
