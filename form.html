<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel='stylesheet' href='style.css'>
</head>
<body>

	<div class="container mt-5">
		
		<div class="mb-3">
			<label for="id" class="form-label">ID</label>
			<input type="text" class="form-control" id="id" placeholder="아이디">
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">PASSWORD</label>
			<input type="password" class="form-control" id="password" placeholder="패스워드">
		</div>
		<div id="passwordHelper" class="form-text">
			Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">Email Address</label>
			<input type="email" class="form-control" id="email" placeholder="name@example.com">
		</div>
		<div class="mb-3">
			<label for="input1-text" class="form-label">Example textarea</label>
			<textarea class="form-control" id="input1-text" rows="3"></textarea>
		</div>

		<div class="row g-3 align-items-center">
			<div class="col-auto">
			  <label for="password2" class="col-form-label">Password</label>
			</div>
			<div class="col-auto">
			  <input type="password" id="password2" class="form-control" >
			</div>
			<div class="col-auto">
			  <span id="passwordHelper" class="form-text">
				Must be 8-20 characters long.
			  </span>
			</div>
		</div>
		

		<label for="exampleColorInput" class="form-label">Color picker</label>
		<input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">


	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src='script.js'></script>
</body>
</html>
