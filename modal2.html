<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

	<div class="container mt-5">

		  <div style="height: 50px"></div>
		  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for @mdo</button>
		  
		  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
				  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
				  <form>
					<div class="mb-3">
					  <label for="recipient-name" class="col-form-label">Recipient:</label>
					  <input type="text" class="form-control" id="recipient-name">
					</div>
					<div class="mb-3">
					  <label for="message-text" class="col-form-label">Message:</label>
					  <textarea class="form-control" id="message-text"></textarea>
					</div>
					<div class="mb-3">
					  <label for="message-text2" class="col-form-label">Message2:</label>
					  <textarea class="form-control" id="message-text2"></textarea>
					</div>
				  </form>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				  <button type="button" class="btn btn-primary">Send message</button>
				</div>
			  </div>
			</div>
		  </div>

	</div>

	<script>
		const exampleModal = document.getElementById('exampleModal')
		if (exampleModal) {
		exampleModal.addEventListener('show.bs.modal', event => {
			// Button that triggered the modal
			const button = event.relatedTarget
			// Extract info from data-bs-* attributes
			const recipient = button.getAttribute('data-bs-whatever')
			// If necessary, you could initiate an Ajax request here
			// and then do the updating in a callback.

			// Update the modal's content.
			const modalTitle = exampleModal.querySelector('.modal-title')
			const modalBodyInput = exampleModal.querySelector('.modal-body input')

			modalTitle.textContent = `New message to ${recipient}`
			modalBodyInput.value = recipient
		})
		}

		document.querySelector('#exampleModal .btn-primary').addEventListener('click', function() {
			// 첫 번째 메시지 값 가져오기
			const messageInput1 = document.querySelector('#message-text');
			const message1 = messageInput1.value;
	
			// 두 번째 메시지 값 가져오기
			const messageInput2 = document.querySelector('#message-text2');
			const message2 = messageInput2.value;
			
			// 첫 번째 메시지와 두 번째 메시지를 콘솔에 출력
			console.log("Message 1:", message1);
			console.log("Message 2:", message2);
		});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
