<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel='stylesheet' href='style.css'>
</head>
<body>

	<div class="container mt-5">
		



		<div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
			<div class="progress-bar" style="width: 0%"></div>
		</div>

		<div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
			<div class="progress-bar w-75"></div>
		</div>
		
		<div style="margin: 50px"></div>

		<div>width 변동은 밖에 width를 가진 div로 감싼다. w-50은 50%</div>
		<div class="w-50">
			<div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
				<div class="progress-bar w-75"></div>
			</div>
		</div>

		<div style="margin:50px"></div>

		<div>height 변동은 .progress 클래스의 태그에서 스타일로 바꾼다.</div>
		  <div class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 40px">
			<div class="progress-bar" style="width: 25%"></div>
		  </div>

		<div style="margin:50px"></div>
		<div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
			<div class="progress-bar" style="width: 25%">25%</div>
			<div class="progress-bar bg-success" style="width: 25%"></div>
		</div>

		<div style="margin:50px"></div>
		<div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
			<div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div>
		</div>

	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src='script.js'></script>
</body>
</html>
