<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

	<div class="container mt-5">
		<div class="form-check">
			<input class="form-check-input" type="radio" name="radioGroup" id="radio1"
							onchange="handleRadioChange(event)">
			<label class="form-check-label" for="radio1">
			  radio1
			</label>
		  </div>
		  <div class="form-check">
			<input class="form-check-input" type="radio" name="radioGroup" id="radio2" 
						onchange="handleRadioChange(event)" checked>
			<label class="form-check-label" for="radio2">
			  radio2
			</label>
		</div>

	</div>

	<script>
		 function handleRadioChange(event) {
			console.log('selected Radio: ', event.target.id)
			console.log("Selected Radio Value:", event.target.value);
		}

	</script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
