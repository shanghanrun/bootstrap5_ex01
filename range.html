<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

	<div class="container mt-5">
		<label for="range1" class="form-label">Start Year</label>
		<input type="range" class="form-range" min="2001" max="2024" step="1" id="range1" value="2001">
		<label for="range2" class="form-label">End Year</label>
		<input type="range" class="form-range" min="2001" max="2024" step="1" id="range2" value="2024">
	</div>
	
	<script>
		const rangeStart = document.getElementById('range1');
		const rangeEnd = document.getElementById('range2');
	
		// 초기값 설정
		let startDate = parseInt(rangeStart.value);
		let endDate = parseInt(rangeEnd.value);
	
		// rangeStart 값이 변할 때마다 해당 값을 출력
		rangeStart.addEventListener('input', function() {
			startDate = parseInt(this.value);
			console.log("Start Year:", startDate);
		});
	
		// rangeEnd 값이 변할 때마다 해당 값을 출력하지 않고, 대신 두 값의 합을 계산하여 전체 범위를 출력
		rangeEnd.addEventListener('input', function() {
			endDate = parseInt(this.value);
			console.log("End Year:", endDate)
			const totalRange = endDate - startDate;
			console.log("Total Range:", totalRange);
		});
	</script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
